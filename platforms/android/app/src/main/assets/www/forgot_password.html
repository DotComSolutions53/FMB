<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>Faiz Kolkata</title>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="styles/fonts/css/all.min.css">
<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>

<body>

<div id="page-transitions">
	<div id="header" class="header-logo-app header-light">
		<a href="#" class="header-title  back-button">Forgot Password</a>
		<a href="#" class="header-logo disabled"></a>
		<a href="#" class="header-icon back-button header-icon-1 font-10 no-border"><i class="fa fa-chevron-left"></i></a>
	</div>	

<p id="toast-5" class="toast toast-top toast-large bg-red-dark"><i class="fa fa-times"></i>Network Issues</p>
<p id="toast-6" class="toast toast-top toast-large bg-red-dark"><i class="fa fa-times"></i>Something is missing</p>
<p id="toast-8" class="toast toast-top toast-large bg-red-dark"><i class="fa fa-times"></i>ITS Not Registered</p>
<p id="toast-7" class="toast toast-top toast-large bg-green-dark"><i class="fa fa-check"></i>Password SMS Sent </p>
<a data-toast="toast-5" href="#" id="network_error_msg"></a>
<a data-toast="toast-6" href="#" id="val_error_msg"></a>
<a data-toast="toast-8" href="#" id="error_msg"></a>
<a data-toast="toast-7" href="#" id="success"></a>
		
	<div id="page-content" class="page-content page-content-gray">	
		<div id="page-content-scroll" class="header-clear-larger"><!--Enables this element to be scrolled --> 	
			
			<div class="page-login content-boxed content-boxed-padding no-top">
				<form class="forgot-form" action="" method="post">
					<h3 class="uppercase ultrabold full-top no-bottom color-black">Reset</h3>
					<p class="smaller-text half-bottom">Just enter your HOF ITS Number.</p>
					<div class="page-login-field half-top full-bottom">
						<i class="fa fa-user"></i>
						<input type="text" name="hof_its" placeholder="HOF ITS number">
						<em>(required)</em>
					</div>	
					<div class="page-login-links small-bottom">
						<a class="forgot center-text" href="index.html"><i class="fa fa-user float-right"></i>Remember your password? Sign in here</a>
						<div class="clear"></div>
					</div>		
					<button type="submit" name="password_reset" value="register" class="button button-green button-full button-rounded button-s uppercase ultrabold"> Password Reset </button>
				</form>
			</div>			
			
				
			<div class="footer footer-light">
				<a href="#" class="footer-logo"></a>
				<p class="copyright-text">Copyright &copy; Dot Com Solutions <span id="copyright-year">2018</span><br/> All Rights Reserved.</p>
			</div>
			
		</div>  
	</div>
	
	<!-- <a href="#" class="back-to-top-badge back-to-top-small"><i class="fa fa-angle-up"></i>Back to Top</a> -->
</div>
	

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script src="assets/plugins/jquery.serializeJSON/jquery.serializejson.min.js" type="text/javascript"></script>
<script src="assets/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="assets/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
<script src="assets/plugins/ajax-cross-origin/js/jquery.ajax-cross-origin.min.js" type="text/javascript"></script>

<script type="text/javascript" src="assets/scripts/forgot_password.js"></script>

</body>
